<!DOCTYPE html>
<!-- Coding By CodingNepal - youtube.com/codingnepal -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title> LOGIN </title>
    <link rel="stylesheet" href="registration.css">
    <link rel="registration" href="index.html">
  </head>
  <body>
    <h1> LOGIN PAGE </h1>
    <div class="container">
        <div class="row">
            <div class="col-10">
                <label for="fname">First Name:</label>
            </div>
            <div class="col-90">
                <input type="text" id="fname" name="firstname" placeholder="Enter your first name">
            </div>
        </div>
        <div class="row">
            <div class="col-10">
                <label for="lname">Last Name:</label>
            </div>
            <div class="col-90">
                <input type="text" id="lname" name="lastname" placeholder="Enter your last name">
            </div>
        </div>
        <div class="row">
            <div class="col-10">
                <label for="email">Email:</label>
            </div>
            <div class="col-90">
                <input type="email" id="email" name="email" placeholder="it should contain @,.">
            </div>
        </div>
        <div class="row">
            <div class="col-10">
                <label for="mobile">Mobile:</label>
            </div>
            <div class="col-90">
                <input type="tel" id="mobile" name="mobile" placeholder="only 10 digits are allowed">
            </div>
        </div>
        <div class="row">
            <div class="col-10">
                <label for="password">Password:</label>
            </div>
            <div class="col-90">
                <input type="password" id="password" name="password" maxlength="8">
            </div>
        </div>
         
        <div class="row">
            <div class="col-10">
                <label for="Confirm Password">Confirm Password:</label>
            </div>
            <div class="col-90">
                <input type="Confirm Password" id="Confirm password" name="Confirm password" maxlength="8">
            </div>
        </div>
        <div class="row">
            <input type="submit" value="login">
            <div class="signup_link">
                 <a href="#">Registaration</a>
           
        </div>  
    </body>
    </html>
